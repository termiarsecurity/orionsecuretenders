<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
               body {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 123, 255, 0.5) 100%), url('termiarsecurity.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: fff;
            margin: 0;
            overflow: hidden;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out, float 3s infinite;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container label {
            font-weight: 500;
            margin-bottom: 5px;
            width: 100%;
            text-align: left;
        }
        .login-container input {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.8);
            color: #000;
        }
        .login-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            max-width: 300px;
        }
        .login-container button:hover {
            background: #0056b3;
        }
        .alert {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 0, 0, 0.8);
            border-radius: 5px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Page</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
        <div class="alert" id="alertMessage">Invalid username or password</div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // For simplicity, validate credentials here
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            // Example validation: Check if username and password match
            if (username === 'termiar' && password === 'orionsecure') {
                // Set flag in localStorage indicating user is logged in
                localStorage.setItem('loggedIn','false');
                
                // Redirect to another page (e.g., index.html)  
                window.location.href = 'home.html';
            } else {
                var alertMessage = document.getElementById('alertMessage');
                alertMessage.style.display = 'block';
                alertMessage.classList.add('animate__animated', 'animate__shakeX');
                setTimeout(function() {
                    alertMessage.style.display = 'none';
                    alertMessage.classList.remove('animate__animated', 'animate__shakeX');
                }, 3000);
            }
        });
    </script>
</body>
</html>
